<title>熊本質感慢旅 4 日遊</title>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #FF8A80;
        --secondary: #81C784;
        --accent: #FFD54F;
        --bg: #FFF8F0;
        --text: #5D4037;
    }
    body { font-family: 'Zen Maru Gothic', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; line-height: 1.7; }
    
    .container { max-width: 800px; margin: -60px auto 40px; padding: 0 20px; position: relative; z-index: 10; }
    
    /* --- CSS 插圖設定 --- */
    .css-illustration {
        height: 200px; width: 100%; display: flex; justify-content: center; align-items: center;
        font-size: 100px; position: relative; overflow: hidden;
    }
    
    /* --- 真實照片容器設定 (Day 1) --- */
    .real-photo-container {
        height: 300px; /* 調整高度以完整顯示建築 */
        width: 100%;
        overflow: hidden;
        position: relative;
        background: #eee;
    }
    .real-photo-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 確保填滿 */
        object-position: center bottom; /* 調整照片對焦位置 */
    }

    /* 背景色設定 */
    .header-bg { background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%); height: 350px; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; position: relative; }
    .day2-ill { background: linear-gradient(120deg, #f6d365 0%, #fda085 100%); }
    .day3-ill { background: linear-gradient(to top, #96fbc4 0%, #f9f586 100%); }
    .day4-ill { background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%); }
    
    /* 其他樣式 */
    .deco-circle { position: absolute; border-radius: 50%; opacity: 0.2; background: white; }
    header h1 { font-size: 2.5rem; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
    header p { font-size: 1.2rem; margin-top: 10px; font-weight: bold; }
